<!DOCTYPE html>
<html>
<head>
    <title>CSS Generation Test</title>
</head>
<body>
    <h1>CSS Generation Test</h1>
    <div id="css-output" style="background: #1e1e1e; color: #d4d4d4; padding: 20px; font-family: monospace; white-space: pre;">
        Loading...
    </div>
    
    <script>
        const currentColors = {
            background: '#f5f7fa',
            text: '#333333',
            header: '#667eea',
            'header-text': '#ffffff',
            'btn-primary': '#667eea',
            'btn-primary-hover': '#5568d3',
            'btn-secondary': '#6c757d',
            'btn-secondary-hover': '#5a6268',
            'card-background': '#ffffff',
            'card-border': '#dee2e6',
            accent: '#667eea',
            link: '#667eea',
            'link-hover': '#5568d3'
        };
        
        function generateCSS() {
            const css = `/* Custom Color Scheme - Generated by Electronic Parts Manager */

/* Root Variables */
:root {
    --background-color: ${currentColors.background};
    --text-color: ${currentColors.text};
    --header-background: ${currentColors.header};
    --header-text: ${currentColors['header-text']};
}

/* General */
body {
    background: ${currentColors.background};
    color: ${currentColors.text};
}`;

            const output = document.getElementById('css-output');
            if (output) {
                output.textContent = css;
                console.log('CSS generated successfully');
                console.log(css);
            } else {
                console.error('css-output element not found');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            generateCSS();
        });
    </script>
</body>
</html>
